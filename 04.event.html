<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            color:darkblue;
        }
    </style>
</head>
<body>
    <div id="testing">
        <h1>{{number}}</h1>
        <button @click="dec()">decrease</button>
        <button @click="inc()">increase</button>
        <p v-if="number == 0">this is equal zero</p>
        <p v-else-if="number< 0">this is minus number</p>
        <p v-else="number > 0">this is plus number</p>
        <input type="text" v-model="myText" @keyup.enter="send()">
        <button @click="send()">Send</button>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        let app = new Vue({
            el: '#testing',      
            data:{
                number:0,
                myText:''
            },
            methods: {
                inc(){
                    this.number++;
                },
                dec(){
                    this.number--;
                },
                send(){
                    console.log(this.myText);
                }
            },
        })
    </script>
    <script>
        function clickMe(){
            alert("OK")
        }
    </script>
</html>
