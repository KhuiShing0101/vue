<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img { width: 20%; }
        .redColor { color: red; }
        .delete { text-decoration: line-through; }
    </style>
</head>
<body>
    <div id="app">
        <!-- input box -->
        <input type="text" v-model="message">

        <!-- header -->
        <h1>{{ message }}</h1>

        <!-- double bind variable with array -->
        <h1 :class="[textIro, crossLine]">{{ message }}</h1>

        <!-- url bind -->
        <a :href="myUrl" target="_blank">Youtube</a>

        <!-- bind image path -->
        <img :src="myImagePath" />

        <!-- title -->
        <span :title="HarKhuiShing">HKS</span>

        <!-- boolean -->
        <input type="text" :disabled="myStatus">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                message: "Attribute Data Binding",
                textIro: 'redColor',
                crossLine: 'delete',
                myUrl: 'https://youtube.com',
                myImagePath: 'image/gold.png',
                title: 'HarKhuiShing',
                myStatus: true
            }
        });
    </script>
</body>
</html>
